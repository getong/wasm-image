<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <style>
      .wrapper {
        display: flex;
        flex: wrap;
        order: row;
      }
    </style>
    <title>DynamicImage</title>
  </head>
  <body>
    <div style="max-width: 800px">
      <canvas id="chart1619092792345" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const chunked = [];
        String(num)
          .split("")
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char]);
            } else {
              chunked[0].unshift(char);
            }
          });

        return chunked.map((chunk) => chunk.join("")).join(" ");
      };
      const ctx1619092792345 = document
        .getElementById("chart1619092792345")
        .getContext("2d");
      const chart1619092792345 = new Chart(ctx1619092792345, {
        type: "bar",
        data: {
          labels: ["Transform image"],
          datasets: [
            {
              data: [3],
              backgroundColor: ["rgba(63, 142, 252, 0.8)"],
              borderColor: ["rgba(63, 142, 252, 1)"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          legend: {
            display: false,
          },
          title: {
            display: true,
            text: "DynamicImage",
            fontSize: 16,
            padding: 20,
          },
          tooltips: {
            callbacks: {
              label: (tooltipItem) => {
                return format(tooltipItem.yLabel) + " ops/s";
              },
            },
          },
          scales: {
            yAxes: [
              {
                gridLines: {
                  color: "rgba(127, 127, 127, 0.2)",
                },
                scaleLabel: {
                  display: true,
                  labelString: "Operations per second",
                },
                ticks: {
                  beginAtZero: true,
                  callback: format,
                },
              },
            ],
            xAxes: [
              {
                gridLines: {
                  color: "rgba(127, 127, 127, 0.2)",
                },
                maxBarThickness: 150,
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
